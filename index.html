                xl: 'max-w-6xl'

                features: pack?.features || [''],
                permissions: pack?.permissions || []
            });

            const handleFeatureChange = (index, value) => {
                const newFeatures = [...formData.features];
                newFeatures[index] = value;
                setFormData({...formData, features: newFeatures});
            };

            const addFeature = () => {
                setFormData({...formData, features: [...formData.features, '']});

                setFormData({...formData, features: newFeatures});

                const newPermissions = formData.permissions.includes(permissionId)

                setFormData({...formData, permissions: newPermissions});

                                    <select
                                        value={settings.currency}
                                        onChange={(e) => handleSettingChange('currency', e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="USD">USD - US Dollar</option>
                                        <option value="EUR">EUR - Euro</option>
                                        <option value="GBP">GBP - British Pound</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Timezone</label>
                                    <select
                                        value={settings.timezone}
                                        onChange={(e) => handleSettingChange('timezone', e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="UTC">UTC</option>
                                        <option value="EST">Eastern Standard Time</option>
                                        <option value="PST">Pacific Standard Time</option>
                                        <option value="GMT">Greenwich Mean Time</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* Notification Settings */}
                        <div className="bg-white rounded-2xl p-6 card-shadow">
                            <h3 className="text-lg font-bold text-gray-800 mb-4">Notifications</h3>
                            <div className="space-y-4">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="font-medium text-gray-800">Email Notifications</p>
                                        <p className="text-sm text-gray-500">Receive updates via email</p>
                                    </div>
                                    <button
                                        onClick={() => handleSettingChange('emailNotifications', !settings.emailNotifications)}
                                        className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${
                                            settings.emailNotifications ? 'bg-blue-600' : 'bg-gray-200'
                                        }`}
                                    >
                                        <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${
                                            settings.emailNotifications ? 'translate-x-6' : 'translate-x-1'
                                        }`} />
                                    </button>
                                </div>
                                
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="font-medium text-gray-800">SMS Notifications</p>
                                        <p className="text-sm text-gray-500">Receive updates via SMS</p>
                                    </div>
                                    <button
                                        onClick={() => handleSettingChange('smsNotifications', !settings.smsNotifications)}
                                        className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${
                                            settings.smsNotifications ? 'bg-blue-600' : 'bg-gray-200'
                                        }`}
                                    >
                                        <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${
                                            settings.smsNotifications ? 'translate-x-6' : 'translate-x-1'
                                        }`} />
                                    </button>
                                </div>
                                
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="font-medium text-gray-800">Auto Renewal</p>
                                        <p className="text-sm text-gray-500">Automatically renew subscriptions</p>
                                    </div>
                                    <button
                                        onClick={() => handleSettingChange('autoRenewal', !settings.autoRenewal)}
                                        className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${
                                            settings.autoRenewal ? 'bg-blue-600' : 'bg-gray-200'
                                        }`}
                                    >
                                        <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${
                                            settings.autoRenewal ? 'translate-x-6' : 'translate-x-1'
                                        }`} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Action Buttons */}
                    <div className="bg-white rounded-2xl p-6 card-shadow">
                        <div className="flex space-x-4">
                            <button className="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors font-medium">
                                Save Settings
                            </button>
                            <button className="px-6 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors font-medium">
                                Reset to Default
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
